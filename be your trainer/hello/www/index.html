<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">

        <title>Be Your Trainer</title>
    </head>
    <body>
        <section id="seccion_00" class="entada">
    
                <img src="img/entrada/fondo_entrada.png">
                <img src="img/entrada/byt.png" id="byt" class="posicionBotones ">
                <div class="loader posicionBotones" >Loading...</div>
                       
            
        </section>
        <section id="seccion_01" class="inicio">
    
                <img src="img/Inicio/fondo_inicio.png">
                <img src="img/Inicio/boton_comenzar_inicio.png" id="btnComenzar" class="posicionBotones animated fadeInRightBig">
                <img src="img/Inicio/boton_acercade_inicio.png" id="btnAcercade"  class="posicionBotones animated fadeInRightBig">
                <img src="img/Inicio/boton_ajustes_inicio.png" id="btnAjustes"  class="posicionBotones animated fadeInRightBig">
                <img src="img/Inicio/titulo_inicio.png" id="logo"  class="posicionBotones animated fadeInLeftBig">
                <img src="img/Inicio/texto_inicio.png" id="letrero"  class="posicionBotones">           
            
        </section>
        <section id="seccion_02" class="ejercicios">
    
                <img src="img/comenzar/ejercicios.png">
                           
            
        </section>
        <section id="seccion_03" class="acerca">
    
                <img src="img/creditos/fondo_acercade.png">
                           
            
        </section>
        <section id="seccion_04" class="ajuste">
    
                <img src="img/ajustes/fondo_ajustes.png">
                           
            
        </section>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
